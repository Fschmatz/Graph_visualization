<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Fernando Graph Visualization</title>
    <meta charset="UTF-8">
    <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<a href="https://visjs.github.io/vis-network/docs/network/"  target="_blank"> vis.js Network Docs</a>

<!--exibição do graph-->
<div class="container">
    <div id="mynetwork"></div>
</div>

<br>

<div class="split left">
    <!--botoes-->
    <form id="add">
        Node Name: <input type="text" id='add-node-txtfield'>
        <button id="add-node-button" type="button">Add Node</button>
        <br>
        <br>
    </form>

    <form id="delete">
        Node (ID): <input type="text" id='delete-node-txtfield'>
        <button id="delete-node-button" type="button">Delete Node</button>
        <br>
        <br>
    </form>

    <form id="connect">
        To: (ID)<input type="text" id='to'>
        <br>
        From: (ID)<input type="text" id='from'>
        <button id="btnConnect" type="button">Connect</button>
        <br>
    </form>
</div>

<div class="split right">
    <h3>Node List</h3>
    <!--<button id="btn-show-nodes" type="button">Update list</button>-->
    <p id="nodeList"></p>
</div>

<script type="text/javascript" src="graph.js"></script>
</body>
</html>
