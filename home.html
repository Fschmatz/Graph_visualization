<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fernando Graph Visualization</title>
    <meta charset="UTF-8">
    <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<a href="https://visjs.github.io/vis-network/docs/network/" target="_blank"> vis.js Network Docs</a>

<!--exibição do graph-->
<div class="container">
    <div id="mynetwork"></div>
</div>

<br>
<br>
<div class="row">

    <div class="column-left">
        <form id="add">
            <input type="text" id='add-node-txtfield' placeholder=" Node Name">
            <button id="add-node-button" type="button">Add Node</button>
            <br>
            <br>
        </form>


        <form id="delete">
            <input type="text" id='delete-node-txtfield' placeholder=" Node (ID)">
            <button id="delete-node-button" type="button">Delete Node</button>
            <br>
            <br>
        </form>


        <form id="connect">
            <input type="text" id='to' placeholder=" To (ID) ">
            <br>
            <input type="text" id='from' placeholder=" From (ID)">
            <button id="btnConnect" type="button">Connect</button>
            <br>
        </form>
    </div>

    <div class="column-right">
        <p id="nodeList"></p>
    </div>

</div>

<script type="text/javascript" src="graph.js"></script>
</body>
</html>
